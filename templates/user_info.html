<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
<h1>User info</h1>
{% if session.user_id %}
Hello {{ session.user_name}}
<div>
    <h2>{{ user[0].name }} name</h2>
    <p>{{ user[0].id }} id</p>
    <p>{{ user[0].phone }} phone</p>
    <p>{{ user[0].password }} password</p>
</div>
{% else %}
<a href="/user/sign_in">Sign in</a>
<br>
<a href="/user/register">Sign up</a>
{% endif %}


</body>
</html>
