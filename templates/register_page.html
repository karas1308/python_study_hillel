<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<div>
    <form method="post">
        <label for="email">email</label>
        <input name="email" id="email" required> <br>
        <label for="name">name</label>
        <input name="name" id="name" required> <br>
        <label for="last_name">last_name</label>
        <input name="last_name" id="last_name"> <br>
        <label for="phone">phone</label>
        <input name="phone" id="phone" required> <br>
        <label for="tg">tg</label>
        <input name="tg" id="tg"> <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required> <br>
        <input type="submit" value="Register">
    </form>
    {% for user in users %}
    <div>
        <h2>{{ user.id }} id</h2>
        <p>{{ user.name }} name</p>
        <p>{{ user.phone }} phone</p>
        <p>{{ user.password }} password</p>
    </div>
    {% endfor %}
</div>


</body>
</html>
