<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<h1>Orders</h1>
{% if session.user_id %}
Hello {{ session.user_name}}
{% endif %}
{% for order in orders %}
<div>
    <h2>{{ order.id }}</h2>
    <p>{{ order.description }}</p>
    <p>{{ order.total }} $</p>
</div>
{% endfor %}
{% else %}
<a href="/user/sign_in">Sign in</a>
<br>
<a href="/user/register">Sign up</a>


</body>
</html>
