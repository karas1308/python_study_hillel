<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add dish</title>
</head>
<body>
<h1>Add dish</h1>
<div>
    <form method="post">
        <label for="dish_name">dish_name</label>
        <input name="dish_name" id="dish_name" required> <br>
        <label for="price">price</label>
        <input name="price" id="price" required> <br>
        <label for="description">description</label>
        <input name="description" id="description"> <br>
        <label for="available">available</label>
        <input name="available" id="available" required> <br>
        <label for="photo">photo</label>
        <input name="photo" id="photo"> <br>
        <label for="ccal">ccal</label>
        <input name="ccal" id="ccal"> <br>
        <label for="fat">fat</label>
        <input name="fat" id="fat"> <br>
        <label for="protein">protein</label>
        <input name="protein" id="protein"> <br>
        <label for="carb">carb</label>
        <input name="carb" id="carb"> <br>
        <label for="category">category</label>
        <input name="category" id="category"> <br>
        <input type="submit" value="Add dish">
    </form>
    <div>
        {% for dish in dishes %}
        <div>
            <form method="post">
                <h2>{{ dish.dish_name }}</h2>
                <p>{{ dish.description }}</p>
                <p>{{ dish.category }} category </p>
                <p>{{ dish.price }} $</p>
                <p>{{ dish.ccal }} ccal</p>
            </form>
        </div>
        {% endfor %}
    </div>


</body>
</html>
